<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CJ Coder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
  <header>
    <h1>CJ Coder üöÄ</h1>
    <button id="theme-toggle">üåô</button>
  </header>

  <main>
    <!-- Chat Panel -->
    <div class="left-panel">
      <div class="chat-header">
        <button id="new-chat">+ New Chat</button>
        <select>
          <option>GPT</option>
          <option>LLaMA</option>
        </select>
      </div>
      <div class="chat" id="chat-output"></div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Type here...">
        <button id="chat-send">Send</button>
      </div>
    </div>

    <!-- Editor Panel -->
    <div class="right-panel">
      <div class="toolbar">
        <button id="download-zip">‚¨áÔ∏è Download ZIP</button>
      </div>
      <div class="tabs">
        <div class="tab active" data-tab="html">HTML</div>
        <div class="tab" data-tab="css">CSS</div>
        <div class="tab" data-tab="js">JS</div>
        <div class="tab" data-tab="output">Output</div>
      </div>
      <div class="content">
        <textarea id="html-code"><h1>Hello World</h1></textarea>
        <textarea id="css-code" class="hidden">h1 { color: dodgerblue; }</textarea>
        <textarea id="js-code" class="hidden">console.log("Hello from JS!");</textarea>
        <iframe id="preview" class="hidden"></iframe>
      </div>
    </div>
  </main>

  <footer>
    <p>Made by CJ ‚ú®</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
