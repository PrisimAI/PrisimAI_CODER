<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CJ Studio — iOS Style</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="glass header">
    <h1>✨ CJ Studio</h1>
  </header>

  <main>
    <!-- Left Panel: Chat -->
    <section class="glass panel left-panel">
      <h2>Chat</h2>
      <div id="chat-output" class="chat-output"></div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Ask Pollinations AI...">
        <button id="chat-send" class="ios-icon">➤</button>
      </div>
    </section>

    <!-- Right Panel: Editor -->
    <section class="glass panel right-panel">
      <div class="tabs">
        <div class="tab active" data-target="html">HTML</div>
        <div class="tab" data-target="css">CSS</div>
        <div class="tab" data-target="js">JS</div>
      </div>
      <textarea id="html-editor" class="editor"></textarea>
      <textarea id="css-editor" class="editor hidden"></textarea>
      <textarea id="js-editor" class="editor hidden"></textarea>
      <div class="editor-actions">
        <button id="run" class="ios-icon">▶️ Run</button>
        <button id="download" class="ios-icon">⬇️ ZIP</button>
      </div>
    </section>
  </main>

  <section class="glass preview-panel">
    <iframe id="preview"></iframe>
  </section>

  <footer class="glass footer">
    <p>Made with ❤️ by CJ</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
